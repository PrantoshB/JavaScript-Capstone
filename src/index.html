<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Capstone</title>
    </head>

    <body>
        <main class="main">
            <header>
                <nav class="navigation">

                    <div class='pokemon'></div>
                    <ul>
                        <li> <a href="#"> Pokemons <span class='counter'></span></a></li>
                        <li> <a href="#"> Popular</a></li>
                        <li> <a href="#"> About</a></li>
                    </ul>
                </nav>
            </header>
            <div class="grid"></div>
        <footer class="footer">
            <p>Made with ❤️ by <span class="devname">Prantosh</span> & <span class="devname">Houda</span></p>
        </footer>
    </main>
    <div class="popup">
        <div class="closecontain">
            <div id="closepop">
                <p class="closebtn">+</p>
            </div>
        </div>
        <div class="modal">
            <div class="pokedetails">

            </div>
            <p id="commentcount"></p>
            <ul class="newComment">

            </ul>
            <div class="comment-form">
                <input type="text"
                    id="name"
                    required
                    placeholder="Your Name (Required)">
                <input type="text"
                    id="comment"
                    required
                    placeholder="Your Comment">
                <button type="button"
                    class="submit-comment">comment</button>
            </div>
        </div>

</body>

</html>
